<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>angular-form-builder</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/site.css" />
    <script src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/angular.min.js"></script>
    <script type="text/javascript" src="./assets/js/angular-form-builder.js"></script>
    <script type="text/javascript" src="./assets/js/angular-form-builder-components.js"></script>
    <script type="text/javascript" src="./assets/js/angular-validator.min.js"></script>
    <script type="text/javascript" src="./assets/js/angular-validator-rules.min.js"></script>
    <script type="text/javascript" src="./assets/js/answers.js"></script>
</head>

<body ng-controller="FormController">
    <div class="container">
        <header class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dinamik Form Oluştur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms.html">Oluşturulmuş Formlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="answers.html">Cevaplar</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Cevaplar</h3>

            <hr>
        </header>

        <main role="main">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-4 col-form-label">Cevapları görüntülenmek istenilen formu seçiniz</label>
                <div class="col-sm-8">
                    <select ng-model="SelectedFormId" ng-options="opt.Label  as opt.Label + ' Numaralı Form' for opt in FormIds" ng-change='onSelectedForm()' class="custom-select"></select>
                </div>
            </div>
            <div class="row marketing">
                <div class="col-lg-12" ng-repeat="(key, value) in Answers | groupBy: 'Label'">
                    <div class="background-yellow">
                        <h4>{{ key }}</h4>
                        <strong class="color-white">{{value.length}} yanıt</strong>
                    </div>
                    <table class="table table-hover table-sm">
                        <tbody>
                            <tr ng-repeat="userAnswer in value">
                                <th scope="row" class="normal-font-weight">{{ userAnswer.UserAnswer }}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h5 class="col-lg-12" ng-if="Answers.length == 0 && SelectedFormId != 0 ">Bu formu henüz cevaplayan olmamış!</h5>
            </div>

        </main>
        <hr>
        <footer class="footer">
            <p>&copy; Company 2017</p>
        </footer>

    </div>
</body>

</html>
